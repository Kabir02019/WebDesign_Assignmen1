            <h1 class="ContactTitle">Contact Form</h1><br>
            </head>

            <div class="FormWrapper">
              <h2>Reach out by filling this form</h2>
              <br>
              <form action="mailto:khanna.ka@northeastern.edu" method="post" enctype="text/plain">
                  <div class="formstyle">
                      <label>Name:</label>
                      <input type="text" name="name" required>
                  </div>


                  <div class="formstyle">
    
                  <label for="phone">Contact Number(Mobile):</label>
                  <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"> 
                  </div>
                 
                  <div class="formstyle">
                    <label for="phone">Contact Number(Landline):</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"> 
                    </div>
                  <div class="formstyle">
                      <label>Suitable Time to Call:</label>
                      <input type="text" name="suitable-time" required>
                  </div>
                  <div class="formstyle">
                      <label>Location:</label>
                      <input type="text" name="location" required>
                  </div>
                  <div class="formstyle">
                      <label >Whats Your Age:</label>
                      <input type="number" name="age" required>
                  </div>

                  <div class="formstyle">
                    <label for="Query">Please describe your query. :</label>
                    <textarea name="textarea" rows="5" cols="40">Write something here</textarea>
                </div>
                <div class="formstyle">
                  <button type="submit" class="submitButton">Submit</button>
                </div>
                </form>
